<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 5</title>
        <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous">
        </script>
    </head>

    <body>
      <script type="application/javascript">
		    $(document).ready(function () {
			    createFamilyTree();
          addNewMember("Guillaume", "Salva");
          addNewMember("Arielle", "Snizt");
          addNewMember("Fanette", "Snizt");
          addNewMember("Gerard", "Snizt");
          addNewMember("Victor", "Salva");          
		    });

        function createFamilyTree() {
          $('body').append(`<table>
                  <thead>
                    <tr>
                      <th>Firstname</th>
                      <th>Lastname</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>`);
        };
      
        function addNewMember(firstname, lastname) {
          $('tbody').append(`<tr><td>${firstname}</td><td>${lastname}</td><td>(x)</td></tr>`);

          $('td:nth-child(3)').css('background-color', 'orange').click(function (e) {
            $(this).parent().remove();});
        };
        
      </script>
    </body>

</html>
